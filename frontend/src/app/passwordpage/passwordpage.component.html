<div class="container">
    <div class="card">
        <div class="card-header bg-secondary">
            <div class="row">
                <a class="col" routerLink="/addPassword">Add Password</a>
                <div class="col">
                    <input type="text" name="searchBar" placeholder="Search Website Names">
                    <button type="button">Search</button>
                </div>
                <a class="col" routerLink="/logIn" (click)="endSession()">Log Out</a>
            </div>
       </div>
        <div class="card-body">
            <div class="row justify-content-center align-self-center table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Website</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let password of getUS().passwords">
                            <td>{{password.site}}</td>
                            <td>{{password.user}}</td>
                            <td>{{password.pass}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
